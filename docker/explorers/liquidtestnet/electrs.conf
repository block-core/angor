# Electrs configuration for Liquid Testnet
# This configuration connects to Elements Core daemon for Liquid Testnet

# Network configuration
network = "liquidtestnet"
parent_network = "testnet"

# Elements Core RPC connection
daemon_rpc_addr = "127.0.0.1:18891"
daemon_dir = "/home/$USER/.elements/liquidtestnet"
cookie = "user:password"

# Database and storage
db_dir = "/home/$USER/.electrs/liquidtestnet-db"

# Network binding
electrum_rpc_addr = "127.0.0.1:51001"
http_addr = "127.0.0.1:3001"

# Performance and features
lightmode = true
jsonrpc_import = true
verbose = 4

# Liquid specific settings
# Elements/Liquid networks support confidential transactions
asset_db_path = "/home/$USER/.electrs/liquidtestnet-assets"
