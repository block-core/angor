name: Pull Request (Deprecated)

# This workflow is disabled - the Blazor/WASM app has been replaced by Avalonia.
# See build.yml for the active Avalonia build workflow.
on: 
  workflow_dispatch:  # Only allow manual trigger, not automatic on PRs

jobs:
  
  buildAndUnitTest:

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    
    env:
      PROJECT_NAME: 'Angor'
      SOLUTION_PATH: 'src/Angor.sln'
      PROJECT_PATH: 'src/Angor/Client/Angor.Client.csproj'
      BUILD_CONFIGURATION: 'Release'

    steps:

    - uses: actions/checkout@v1

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Setup Node.js (${{ matrix.node_version }})
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: Variables
      run: |
        echo VERSION=$(npm run version --silent) >> $GITHUB_ENV
      shell: bash
      
    # - name: Workload
    #   run: dotnet workload restore ${{env.SOLUTION_PATH}}

    - name: Restore
      run: dotnet restore ${{env.SOLUTION_PATH}}

    - name: Unit Test (Debug)
      shell: bash
      run: |
        set -euo pipefail
        dotnet test --logger "trx;LogFileName=testresults.trx" -v normal -c Debug src/Angor.sln

    - name: Unit Test (Release)
      shell: bash
      run: |
        set -euo pipefail
        dotnet test --logger "trx;LogFileName=testresults.trx" -v normal -c Release src/Angor.sln
