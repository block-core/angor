name: Release Avalonia App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_VERSION_TOOL: '10.0.101'
  SOLUTION_PATH: 'src/Angor/Avalonia/Angor.Avalonia.sln'
  AVALONIA_DIR: 'src/Angor/Avalonia'
  DESKTOP_PROJECT: 'src/Angor/Avalonia/AngorApp.Desktop/AngorApp.Desktop.csproj'
  ANDROID_PROJECT: 'src/Angor/Avalonia/AngorApp.Android/AngorApp.Android.csproj'
  APP_NAME: 'Angor'
  APP_ID: 'io.blockcore.angor'
  VENDOR: 'Blockcore'

jobs:
  # Extract version from tag or input
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

  # Run tests
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Angor/Avalonia
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore AngorApp.Desktop/AngorApp.Desktop.csproj
      
      - name: Build
        run: dotnet build AngorApp.Desktop/AngorApp.Desktop.csproj --no-restore -c Release
      
      - name: Test
        run: dotnet test Angor.Sdk.Tests/Angor.Sdk.Tests.csproj -c Release --verbosity normal

  # Build Windows installer (.exe)
  build-windows:
    runs-on: windows-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9 (App)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup .NET 10 (Tool)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_TOOL }}
      
      - name: Rename global.json
        run: Move-Item "global.json" "global.json.backup"
      
      - name: Install DotNetPackaging Tool
        run: dotnet tool install -g DotnetPackaging.Tool
      
      - name: Create Windows x64 Installer
        run: |
          dotnetpackager exe from-project `
            --project ${{ env.DESKTOP_PROJECT }} `
            --arch x64 `
            --output artifacts/Angor-${{ needs.prepare.outputs.version }}-win-x64-Setup.exe `
            --application-name "${{ env.APP_NAME }}" `
            --appId ${{ env.APP_ID }} `
            --version ${{ needs.prepare.outputs.version }} `
            --vendor "${{ env.VENDOR }}" `
            --self-contained
      
      - name: Create Windows arm64 Installer
        run: |
          dotnetpackager exe from-project `
            --project ${{ env.DESKTOP_PROJECT }} `
            --arch arm64 `
            --output artifacts/Angor-${{ needs.prepare.outputs.version }}-win-arm64-Setup.exe `
            --application-name "${{ env.APP_NAME }}" `
            --appId ${{ env.APP_ID }} `
            --version ${{ needs.prepare.outputs.version }} `
            --vendor "${{ env.VENDOR }}" `
            --self-contained
      
      - name: Restore global.json
        if: always()
        run: Move-Item "global.json.backup" "global.json" -ErrorAction SilentlyContinue
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: artifacts/*.exe

  # Build Linux packages (.deb, .AppImage) and macOS DMG (cross-compile)
  build-linux:
    runs-on: ubuntu-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9 (App)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup .NET 10 (Tool)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_TOOL }}
      
      - name: Rename global.json
        run: mv global.json global.json.backup
      
      - name: Install DotNetPackaging Tool
        run: dotnet tool install -g DotnetPackaging.Tool
      
      - name: Create Linux x64 .deb
        run: |
          dotnetpackager deb from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch x64 \
            --output artifacts/angor_${{ needs.prepare.outputs.version }}_amd64.deb \
            --application-name "${{ env.APP_NAME }}" \
            --version ${{ needs.prepare.outputs.version }} \
            --self-contained
      
      - name: Create Linux x64 AppImage
        run: |
          dotnetpackager appimage from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch x64 \
            --output artifacts/Angor-${{ needs.prepare.outputs.version }}-x86_64.AppImage \
            --application-name "${{ env.APP_NAME }}" \
            --self-contained
      
      - name: Create Linux arm64 .deb
        run: |
          dotnetpackager deb from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch arm64 \
            --output artifacts/angor_${{ needs.prepare.outputs.version }}_arm64.deb \
            --application-name "${{ env.APP_NAME }}" \
            --version ${{ needs.prepare.outputs.version }} \
            --self-contained
      
      - name: Create Linux arm64 AppImage
        run: |
          dotnetpackager appimage from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch arm64 \
            --output artifacts/Angor-${{ needs.prepare.outputs.version }}-aarch64.AppImage \
            --application-name "${{ env.APP_NAME }}" \
            --self-contained
      
      - name: Create macOS x64 .dmg (cross-compile)
        run: |
          dotnetpackager dmg from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch x64 \
            --output artifacts/Angor-${{ needs.prepare.outputs.version }}-osx-x64.dmg \
            --application-name "${{ env.APP_NAME }}" \
            --self-contained
      
      - name: Create macOS arm64 .dmg (cross-compile)
        run: |
          dotnetpackager dmg from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch arm64 \
            --output artifacts/Angor-${{ needs.prepare.outputs.version }}-osx-arm64.dmg \
            --application-name "${{ env.APP_NAME }}" \
            --self-contained
      
      - name: Restore global.json
        if: always()
        run: mv global.json.backup global.json || true
      
      - name: Upload Linux and macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-macos-packages
          path: artifacts/*

  # Build Android APK (unsigned - for GitHub/Obtainium/Zapstore distribution)
  build-android:
    runs-on: ubuntu-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Rename global.json
        run: mv global.json global.json.backup
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install Android workload
        working-directory: ${{ env.AVALONIA_DIR }}
        run: dotnet workload install android
      
      - name: Build APK
        run: |
          dotnet publish ${{ env.ANDROID_PROJECT }} \
            -c Release \
            -f net9.0-android \
            -p:ApplicationDisplayVersion=${{ needs.prepare.outputs.version }} \
            -p:ApplicationVersion=${{ github.run_number }} \
            -o artifacts/
      
      - name: Rename APK
        run: |
          # Prefer the signed APK, fallback to unsigned
          if [ -f artifacts/*-Signed.apk ]; then
            mv artifacts/*-Signed.apk artifacts/Angor-${{ needs.prepare.outputs.version }}.apk
            rm -f artifacts/*.apk 2>/dev/null || true
            mv artifacts/Angor-${{ needs.prepare.outputs.version }}.apk artifacts/Angor-${{ needs.prepare.outputs.version }}.apk
          else
            APK_FILE=$(find artifacts -name "*.apk" -type f | head -1)
            if [ -n "$APK_FILE" ]; then
              mv "$APK_FILE" artifacts/Angor-${{ needs.prepare.outputs.version }}.apk
            fi
          fi
          # Remove any other APK files
          find artifacts -name "*.apk" ! -name "Angor-${{ needs.prepare.outputs.version }}.apk" -delete
      
      - name: Cleanup keystore
        if: always()
        run: rm -f android.keystore
      
      - name: Restore global.json
        if: always()
        run: mv global.json.backup global.json || true
      
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-package
          path: artifacts/*.apk

  # Create GitHub Release and upload all artifacts
  release:
    runs-on: ubuntu-latest
    needs: [prepare, build-windows, build-linux, build-android]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - name: List artifacts
        run: ls -la artifacts/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Angor ${{ needs.prepare.outputs.version }}
          tag_name: v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
