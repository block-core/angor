name: Test DotnetPackaging Tool

on:
  push:
    tags:
      - 'test-pkg-*'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_VERSION_TOOL: '10.0.x'
  AVALONIA_DIR: 'src/Angor/Avalonia'
  DESKTOP_PROJECT: 'src/Angor/Avalonia/AngorApp.Desktop/AngorApp.Desktop.csproj'
  APP_NAME: 'Angor'

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9 (App)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup .NET 10 (Tool)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_TOOL }}
          include-prerelease: true
      
      - name: Verify .NET versions
        run: |
          dotnet --list-sdks
          dotnet --version
      
      - name: Install DotNetPackaging Tool
        run: dotnet tool install -g DotnetPackaging.Tool --version 9.0.4 --verbosity detailed
      
      - name: Verify tool installation
        run: dotnetpackaging --help
      
      - name: Test Windows x64 build
        run: |
          dotnetpackaging exe from-project `
            --project ${{ env.DESKTOP_PROJECT }} `
            --arch x64 `
            --output artifacts/Angor-test-win-x64-Setup.exe `
            --application-name "${{ env.APP_NAME }}" `
            --appId io.blockcore.angor `
            --version 0.0.1 `
            --vendor "Blockcore" `
            --self-contained
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-test
          path: artifacts/*

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9 (App)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup .NET 10 (Tool)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_TOOL }}
          include-prerelease: true
      
      - name: Verify .NET versions
        run: |
          dotnet --list-sdks
          dotnet --version
      
      - name: Install DotNetPackaging Tool
        run: dotnet tool install -g DotnetPackaging.Tool --version 9.0.4 --verbosity detailed
      
      - name: Verify tool installation
        run: dotnetpackaging --help
      
      - name: Test Linux x64 .deb build
        run: |
          dotnetpackaging deb from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch x64 \
            --output artifacts/angor_0.0.1_amd64.deb \
            --application-name "${{ env.APP_NAME }}" \
            --version 0.0.1 \
            --self-contained
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-test
          path: artifacts/*

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9 (App)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup .NET 10 (Tool)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_TOOL }}
          include-prerelease: true
      
      - name: Verify .NET versions
        run: |
          dotnet --list-sdks
          dotnet --version
      
      - name: Install DotNetPackaging Tool
        run: dotnet tool install -g DotnetPackaging.Tool --version 9.0.4 --verbosity detailed
      
      - name: Verify tool installation
        run: dotnetpackaging --help
      
      - name: Test macOS x64 .dmg build
        run: |
          dotnetpackaging dmg from-project \
            --project ${{ env.DESKTOP_PROJECT }} \
            --arch x64 \
            --output artifacts/Angor-test-osx-x64.dmg \
            --application-name "${{ env.APP_NAME }}" \
            --self-contained
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-test
          path: artifacts/*
